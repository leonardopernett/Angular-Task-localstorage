<div class="car">
    <div class="card-body">
      <form (submit)="addTask(title, description)">
         <div class="form-group">
            <input type="text" #title name="title" [(ngModel)]="task.title" placeholder="title" class="form-control">
         </div>
         <div class="form-group">
           <textarea placeholder="description" #description name="description" [(ngModel)]="task.description" rows="5" class="form-control"></textarea>
         </div>
         <button class="btn btn-primary btn-block">save task</button>
      </form>
    </div>
</div>
