<div  class="card mt-3">
    <div class="card-header d-flex justify-content-between align-items-center">
      <h3>{{task.title}}</h3>
      <p>
        <button class="btn btn-primary btn-sm mx-1" (click)="task.hide=!task.hide">show </button>
        <button (click)="deleteTask(task)" class="btn btn-danger btn-sm">delete</button>
      </p>
    </div>
    <div class="card-body" [hidden]="task.hide">
      <p>{{task.description}}</p>
    
    </div>
</div>
<br>
